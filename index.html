<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="javascript/keyValueApp.js" defer></script>
    <title>Key Value App</title>
  </head>
  <body>
    <h1 class="main-title">KeyValue App</h1>
    <div class="container">
      <div class="value-box primary-col1">
        <p class="value-label">key</p>
        <div class="value primary-value">H</div>
      </div>
      <div class="value-box primary-col2">
        <p class="value-label">keyCode</p>
        <div class="value primary-value">83</div>
      </div>
      <div class="value-box secondary-col1">
        <p class="value-label">altKey</p>
        <div class="value secondary-value">false</div>
      </div>
      <div class="value-box secondary-col2">
        <p class="value-label">ctrlKey</p>
        <div class="value secondary-value">false</div>
      </div>
      <div class="value-box secondary-col3">
        <p class="value-label">metaKey</p>
        <div class="value secondary-value">false</div>
      </div>
      <div class="value-box secondary-col4">
        <p class="value-label">shiftKey</p>
        <div class="value secondary-value">false</div>
      </div>
    </div>
  </body>
</html>
